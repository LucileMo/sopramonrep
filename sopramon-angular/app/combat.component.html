

<h1>Liste des combats</h1>

<table>

  <thead>

      <tr>
        <th scope="col">Date</th>
        <th scope="col">Arene</th>
        <th scope="col">Type</th>
      </tr>

  </thead>

  <tbody>


    <tr *ngFor="let combat of getCombats()">
      <td>{{ combat.date }}</td>
      <td>{{ combat.arene }}</td>
      <td>{{ combat.type }}</td>
    </tr>

  </tbody>
</table>
